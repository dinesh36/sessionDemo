<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/src/client/content/customtheme.css" rel="stylesheet">
    <link href="/src/client/content/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>
    <div>
        <!--//DDD here the layout content is set here because when adding the layout content via ng-include can not resolve the ui-view inside the layout -->
        <!--//DDD Header section -->
        <header class="clearfix">
            <div data-ng-include="'app/layout/topnav.html'"></div>
        </header>
        <!--//DDD Header section Ends-->
        <!--//DDD Main section-->
        <section id="content" class="content">
            <div ui-view></div>

            <!-- //DDD check for the loader does not comes in center -->
            <!-- <div data-ng-view class="shuffle-animation"></div> -->
                
            <!-- animation not working -->
            <!-- <div ngplus-overlay
                 ngplus-overlay-delay-in="50"
                 ngplus-overlay-delay-out="700"
                 ngplus-overlay-animation="dissolve-animation">
                <img src="../../content/images/busy.gif"/>

                <div class="page-spinner-message overlay-message">Please Wait</div>
            </div> -->
        </section>
        <!--//DDD Main section Ends-->
        <!--//DDD Footer section-->
        <div data-ng-include="'app/layout/footer.html'"></div>
        <!--//DDD Footer section Ends-->
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Modular Demo
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/src/client/app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>

    <!-- core module -->
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/core/core.run.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>

    <!-- layout -->
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/layout/shell.js"></script>
    <script src="/src/client/app/layout/sidebar.js"></script>

    <!-- login module -->
    <script src="/src/client/app/login/login.module.js"></script>
    <script src="/src/client/app/login/login.route.js"></script>
    <script src="/src/client/app/login/login.js"></script>
    <script src="/src/client/app/login/signup.js"></script>

    <!-- Books module -->
    <script src="/src/client/app/books/books.module.js"></script>
    <script src="/src/client/app/books/books.route.js"></script>
    <script src="/src/client/app/books/books.js"></script>

    <!-- endinject -->
</body>
</html>
