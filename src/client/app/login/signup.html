<!-- Thsi is the login demo -->
<div class="container">
      <form class="form-signin" ng-submit="su.signup()">
        <h2 class="form-signin-heading">Create new user</h2>
        <label for="inputPassword" class="sr-only">First Name</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="First Name" required="" ng-model="su.user.firstName">
        <label for="inputPassword" class="sr-only">Last Name</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="Last Name" required=""  ng-model="su.user.lastName">
        <label for="inputPassword" class="sr-only">User Name</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="User Name" required="" ng-model="su.user.username">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="su.user.password">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create New</button>
      </form>

    </div>
